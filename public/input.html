<body>
  <section>
  <!--for demo wrap-->
  <h1>Submit a Rat Sighting</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Borough</th>
          <th>City</th>
          <th>Created Date</th>
          <th>Location</th>
          <th>Zip</th>
          <th>Longitude</th>
          <th>Loc Type</th>
          <th>Latitude</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0" id = "table">
      <thead>
      <tr>
        <th>

            <div class="group">
              <input type="text" required id = "borough">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Borough:</label>
            </div>







        </th>
        <th>

          <div class="group">
            <input type="text" required id = "city">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>City:</label>
          </div>







        </th>
        <th>

          <div class="group">
            <input type="text" required id = "date">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Created Date:</label>
          </div>







        </th>
        <th>

          <div class="group">
            <input type="text" required id = "loc">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Location:</label>
          </div>







        </th>
        <th>

          <div class="group">
            <input type="text" required id = "zip">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Zip:</label>
          </div>







        </th>
        <th>

          <div class="group">
            <input type="text" required id = "long">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Longitude:</label>
          </div>







        </th>
        <th>

          <div class="group">
            <input type="text" required id = "type">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Location Type</label>
          </div>







        </th>
        <th>

          <div class="group">
            <input type="text" required id = "lat">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Latitude</label>
          </div>







        </th>
      </tr>
      </thead>

      <tbody>

      </tbody>
    </table>
  </div>
</section>
  <div class="container">



    <button onclick="submit()">Submit Sighting</button>
