  <section>
  <!--for demo wrap-->
  <h1>Rat Sightings</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Borough</th>
          <th>City</th>
          <th>Created Date</th>
          <th>Location</th>
          <th>Zip</th>
          <th>Longitude</th>
          <th>Loc Type</th>

        </tr>
      </thead>

  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0" id = "table">
      <tbody>

      </tbody>
    </table>
  </div>
</section>
  <div class="container">


    <form>
      <center>
      <div class="group">
        <input type="text" required id = "dateR1">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Date From:</label>
      </div>

      <div class="group">
        <input type="text" required id = "dateR2">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Date To:</label>

        <a href="#" onclick="query()" class="btn blue">Load Sightings</a>
      </div>
      <div id="slidecontainer">

        <input type="range" min="50" max="2000" value="50" class="slider" id="limit" onchange="document.getElementById('ql').innerHTML = 'Query Limit: ' + document.getElementById('limit').value">
        <h1 id = "ql">query limit number: 50</h1>
      </div>
      </center>


    </form>

    <div id="buttons">

      <a href="#" onclick="map()" class="btn green">Map</a>
      <a href="#" onclick="input()" class="btn red">Input Sighting</a>
      <a href="#" onclick="graph()" class="btn yellow">Graph</a>

    </div>


  </div>
